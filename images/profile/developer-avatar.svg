<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#backgroundGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background Tech Pattern -->
  <pattern id="techPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.1"/>
  </pattern>
  <rect width="200" height="200" fill="url(#techPattern)" opacity="0.3"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="170" rx="50" ry="30" fill="#2d3436"/>
  
  <!-- Shirt -->
  <path d="M50 150 Q100 140 150 150 L150 190 Q100 185 50 190 Z" fill="url(#shirtGradient)"/>
  
  <!-- Collar -->
  <path d="M85 145 Q100 140 115 145 L115 155 Q100 150 85 155 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Neck -->
  <ellipse cx="100" cy="135" rx="15" ry="18" fill="url(#skinGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="90" r="40" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M60 75 Q100 40 140 75 Q135 45 100 45 Q65 45 60 75 Z" fill="#2d3436"/>
  <path d="M65 70 Q80 65 95 70 Q100 60 105 70 Q120 65 135 70" fill="#2d3436"/>
  
  <!-- Glasses Frame -->
  <circle cx="85" cy="85" r="12" fill="none" stroke="#2d3436" stroke-width="3"/>
  <circle cx="115" cy="85" r="12" fill="none" stroke="#2d3436" stroke-width="3"/>
  <line x1="97" y1="85" x2="103" y2="85" stroke="#2d3436" stroke-width="3"/>
  <line x1="73" y1="83" x2="68" y2="81" stroke="#2d3436" stroke-width="3"/>
  <line x1="127" y1="83" x2="132" y2="81" stroke="#2d3436" stroke-width="3"/>
  
  <!-- Lens Reflection -->
  <circle cx="85" cy="85" r="12" fill="#ffffff" opacity="0.1"/>
  <circle cx="115" cy="85" r="12" fill="#ffffff" opacity="0.1"/>
  <ellipse cx="82" cy="82" rx="3" ry="5" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="112" cy="82" rx="3" ry="5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="87" r="3" fill="#2d3436"/>
  <circle cx="115" cy="87" r="3" fill="#2d3436"/>
  <circle cx="86" cy="86" r="1" fill="#ffffff"/>
  <circle cx="116" cy="86" r="1" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="95" rx="2" ry="4" fill="#fdcb6e"/>
  
  <!-- Mouth - Slight Smile -->
  <path d="M95 105 Q100 108 105 105" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Laptop -->
  <rect x="65" y="165" width="70" height="40" rx="4" fill="#636e72"/>
  <rect x="68" y="168" width="64" height="34" rx="3" fill="#2d3436"/>
  <rect x="70" y="170" width="60" height="25" rx="2" fill="url(#screenGlow)"/>
  
  <!-- Code on Screen with Animation -->
  <g class="code-lines">
    <rect x="73" y="173" width="25" rx="1" height="2" fill="#00cec9"/>
    <rect x="73" y="177" width="40" rx="1" height="2" fill="#fdcb6e"/>
    <rect x="73" y="181" width="15" rx="1" height="2" fill="#e17055"/>
    <rect x="73" y="185" width="35" rx="1" height="2" fill="#74b9ff"/>
    <rect x="73" y="189" width="20" rx="1" height="2" fill="#a29bfe"/>
  </g>
  
  <!-- Terminal Cursor -->
  <rect x="110" y="177" width="1" height="2" fill="#00cec9">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Coffee Cup -->
  <ellipse cx="145" cy="175" rx="10" ry="8" fill="#8b4513"/>
  <rect x="135" y="167" width="20" height="16" rx="3" fill="#ffffff"/>
  <rect x="137" y="169" width="16" height="12" rx="2" fill="#6c5ce7"/>
  <path d="M155 173 Q160 173 160 178 Q160 182 155 182" fill="none" stroke="#2d3436" stroke-width="2"/>
  
  <!-- Coffee Steam -->
  <g class="steam">
    <path d="M142 163 Q144 158 142 153" fill="none" stroke="#ddd" stroke-width="1.5" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 1,-2; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M148 163 Q150 158 148 153" fill="none" stroke="#ddd" stroke-width="1.5" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; -1,-2; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Code Elements -->
  <g class="floating-code" opacity="0.4">
    <text x="160" y="70" font-family="monospace" font-size="14" fill="#ffffff" font-weight="bold">&lt;/&gt;</text>
    <text x="25" y="110" font-family="monospace" font-size="12" fill="#74b9ff">{}</text>
    <text x="170" y="110" font-family="monospace" font-size="10" fill="#00b894">func()</text>
    <text x="20" y="70" font-family="monospace" font-size="10" fill="#e17055">const</text>
    <text x="30" y="140" font-family="monospace" font-size="8" fill="#fdcb6e">API</text>
    <text x="165" y="140" font-family="monospace" font-size="8" fill="#a29bfe">CSS</text>
  </g>
  
  <!-- Tech Icons Around -->
  <g class="tech-icons" opacity="0.3">
    <circle cx="40" cy="60" r="8" fill="#e17055"/>
    <text x="36" y="65" font-family="monospace" font-size="8" fill="#ffffff">JS</text>
    
    <circle cx="160" cy="60" r="8" fill="#61dafb"/>
    <text x="155" y="65" font-family="monospace" font-size="7" fill="#ffffff">React</text>
    
    <circle cx="30" cy="170" r="8" fill="#e34c26"/>
    <text x="25" y="175" font-family="monospace" font-size="8" fill="#ffffff">HTML</text>
    
    <circle cx="170" cy="170" r="8" fill="#1572b6"/>
    <text x="166" y="175" font-family="monospace" font-size="8" fill="#ffffff">CSS</text>
  </g>
  
  <!-- Subtle Animation Effects -->
  <animateTransform attributeName="transform" type="rotate" values="0 100 100; 1 100 100; 0 100 100" dur="8s" repeatCount="indefinite"/>
  
</svg>