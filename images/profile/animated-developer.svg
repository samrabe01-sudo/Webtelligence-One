<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated Background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#667eea">
        <animate attributeName="stop-color" 
                 values="#667eea;#764ba2;#6c5ce7;#667eea" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#6c5ce7">
        <animate attributeName="stop-color" 
                 values="#6c5ce7;#a29bfe;#764ba2;#6c5ce7" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="100%" style="stop-color:#0984e3"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Animated Matrix Rain Effect -->
  <g opacity="0.2">
    <text x="20" y="30" font-family="monospace" font-size="8" fill="#00ff00">
      <animate attributeName="y" values="0;200;0" dur="3s" repeatCount="indefinite"/>
      101010
    </text>
    <text x="50" y="50" font-family="monospace" font-size="8" fill="#00ff00">
      <animate attributeName="y" values="0;200;0" dur="4s" repeatCount="indefinite"/>
      110011
    </text>
    <text x="80" y="20" font-family="monospace" font-size="8" fill="#00ff00">
      <animate attributeName="y" values="0;200;0" dur="3.5s" repeatCount="indefinite"/>
      010101
    </text>
    <text x="150" y="40" font-family="monospace" font-size="8" fill="#00ff00">
      <animate attributeName="y" values="0;200;0" dur="5s" repeatCount="indefinite"/>
      111000
    </text>
    <text x="170" y="10" font-family="monospace" font-size="8" fill="#00ff00">
      <animate attributeName="y" values="0;200;0" dur="2.5s" repeatCount="indefinite"/>
      001101
    </text>
  </g>
  
  <!-- Character Body -->
  <g transform="translate(0,10)">
    <!-- Shoulders -->
    <ellipse cx="100" cy="160" rx="45" ry="25" fill="#2d3436"/>
    
    <!-- Shirt with subtle animation -->
    <path d="M55 145 Q100 135 145 145 L145 180 Q100 175 55 180 Z" fill="url(#shirtGrad)">
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1,1;1.02,0.98;1,1" 
                        dur="3s" 
                        repeatCount="indefinite"/>
    </path>
    
    <!-- Collar -->
    <path d="M85 140 Q100 135 115 140 L115 150 Q100 145 85 150 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neck -->
    <ellipse cx="100" cy="130" rx="12" ry="15" fill="#fdc57b"/>
    
    <!-- Head with subtle head nod -->
    <g>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 100 85; 2 100 85; 0 100 85" 
                        dur="4s" 
                        repeatCount="indefinite"/>
      <circle cx="100" cy="85" r="35" fill="#fdc57b"/>
      
      <!-- Hair -->
      <path d="M65 70 Q100 45 135 70 Q130 50 100 50 Q70 50 65 70 Z" fill="#2d3436"/>
      <path d="M70 65 Q85 60 100 65 Q115 60 130 65" fill="#2d3436"/>
      
      <!-- Glasses with reflection animation -->
      <g>
        <circle cx="88" cy="82" r="10" fill="none" stroke="#2d3436" stroke-width="2.5"/>
        <circle cx="112" cy="82" r="10" fill="none" stroke="#2d3436" stroke-width="2.5"/>
        <line x1="98" y1="82" x2="102" y2="82" stroke="#2d3436" stroke-width="2.5"/>
        <line x1="78" y1="80" x2="73" y2="78" stroke="#2d3436" stroke-width="2.5"/>
        <line x1="122" y1="80" x2="127" y2="78" stroke="#2d3436" stroke-width="2.5"/>
        
        <!-- Lens glare -->
        <ellipse cx="85" cy="79" rx="3" ry="4" fill="#ffffff" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="109" cy="79" rx="3" ry="4" fill="#ffffff" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
        </ellipse>
      </g>
      
      <!-- Eyes with blinking -->
      <g>
        <circle cx="88" cy="84" r="2.5" fill="#2d3436">
          <animate attributeName="ry" values="2.5;0.5;2.5" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="112" cy="84" r="2.5" fill="#2d3436">
          <animate attributeName="ry" values="2.5;0.5;2.5" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="89" cy="83" r="0.8" fill="#ffffff"/>
        <circle cx="113" cy="83" r="0.8" fill="#ffffff"/>
      </g>
      
      <!-- Nose -->
      <ellipse cx="100" cy="90" rx="1.5" ry="3" fill="#f39c12"/>
      
      <!-- Mouth with subtle smile animation -->
      <path d="M95 100 Q100 103 105 100" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M95 100 Q100 103 105 100;M95 99 Q100 102 105 99;M95 100 Q100 103 105 100" 
                 dur="5s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Laptop with screen animation -->
  <g transform="translate(0,15)">
    <rect x="70" y="150" width="60" height="35" rx="3" fill="#636e72"/>
    <rect x="73" y="153" width="54" height="29" rx="2" fill="#2d3436"/>
    <rect x="75" y="155" width="50" height="22" rx="1" fill="#000000"/>
    
    <!-- Screen with terminal -->
    <rect x="77" y="157" width="46" height="18" rx="1" fill="#1a1a1a"/>
    
    <!-- Terminal text with typing animation -->
    <g font-family="monospace" font-size="3" fill="#00ff00">
      <text x="79" y="162">$ npm start</text>
      <text x="79" y="166">Starting development server...</text>
      <text x="79" y="170">âœ“ Compiled successfully!</text>
      
      <!-- Blinking cursor -->
      <text x="100" y="174" fill="#00ff00">|
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </text>
    </g>
    
    <!-- Screen glow effect -->
    <rect x="75" y="155" width="50" height="22" rx="1" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Coffee with steam animation -->
  <g transform="translate(135,160)">
    <ellipse cx="0" cy="5" rx="8" ry="6" fill="#8b4513"/>
    <rect x="-8" y="-3" width="16" height="12" rx="2" fill="#ffffff"/>
    <rect x="-6" y="-1" width="12" height="8" rx="1" fill="#6c5ce7"/>
    <path d="M8 2 Q12 2 12 6 Q12 9 8 9" fill="none" stroke="#2d3436" stroke-width="1.5"/>
    
    <!-- Animated steam -->
    <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7">
      <path d="M-3 -8 Q-1 -13 -3 -18">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0; 1,-2; 0,0" 
                          dur="2s" 
                          repeatCount="indefinite"/>
      </path>
      <path d="M0 -8 Q2 -13 0 -18">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0; -1,-2; 0,0" 
                          dur="2.5s" 
                          repeatCount="indefinite"/>
      </path>
      <path d="M3 -8 Q5 -13 3 -18">
        <animateTransform attributeName="transform" 
                          type="translate" 
                          values="0,0; 0.5,-1; 0,0" 
                          dur="1.8s" 
                          repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating code elements with animation -->
  <g font-family="monospace" opacity="0.4">
    <text x="25" y="60" font-size="12" fill="#ffffff" font-weight="bold">
      &lt;/&gt;
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0; 3,-2; 0,0" 
                        dur="3s" 
                        repeatCount="indefinite"/>
    </text>
    
    <text x="160" y="50" font-size="10" fill="#74b9ff">
      {}
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0; -2,3; 0,0" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </text>
    
    <text x="30" y="120" font-size="8" fill="#00b894">
      func()
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0; 2,1; 0,0" 
                        dur="3.5s" 
                        repeatCount="indefinite"/>
    </text>
    
    <text x="165" y="120" font-size="8" fill="#e17055">
      const
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0; -1,-1; 0,0" 
                        dur="2.8s" 
                        repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Subtle rotation for the whole character -->
  <animateTransform attributeName="transform" 
                    type="rotate" 
                    values="0 100 100; 0.5 100 100; 0 100 100" 
                    dur="8s" 
                    repeatCount="indefinite"/>
</svg>