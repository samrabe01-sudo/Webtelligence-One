<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Giriş | Webtelligence</title>
  <link rel="stylesheet" href="./admin.css">
  <script src="./admin-config.js"></script>
</head>
<body>
  <header>
    <div class="brand">Admin Paneli</div>
    <div class="muted">Giriş</div>
  </header>
  <main class="container">
    <div class="card" style="max-width:460px;margin:40px auto;">
      <h2 style="margin-top:0">Yönetici Girişi</h2>
      <p class="muted">Lütfen kullanıcı adı ve şifrenizi girin.</p>
      <form id="loginForm">
        <div class="row">
          <div class="col">
            <label>Kullanıcı Adı</label>
            <input class="input" type="text" id="username" autocomplete="username" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Şifre</label>
            <input class="input" type="password" id="password" autocomplete="current-password" required>
          </div>
        </div>
        <div class="row" style="margin-top:12px;align-items:center;justify-content:space-between">
          <span id="error" class="muted" style="color:#fca5a5"></span>
          <button class="btn" type="submit">Giriş Yap</button>
        </div>
      </form>
    </div>
  </main>
  <footer>© <span id="y"></span> Webtelligence</footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const form = document.getElementById('loginForm');
    const errEl = document.getElementById('error');
    const API_BASE = (typeof window !== 'undefined' && window.API_BASE) ? window.API_BASE : '';
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      errEl.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(API_BASE + '/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if(!res.ok){ throw new Error(data.message || 'Giriş başarısız'); }
        localStorage.setItem('admin_token', data.token);
        location.href = './dashboard.html';
      } catch (err) {
        errEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
